<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Registrieren</title>
    <link rel="stylesheet" href="/styles/globals.css" />
    <link rel="stylesheet" href="/styles/login.module.css" />
    <script src="/scripts/cookies.js"></script>
    <script src="/scripts/themes.js"></script>
  </head>
  <body class="center" onload="setTheme(getCookie('theme'))">
    <div class="formBox">
      <h1>Registrieren</h1>
      <form>
        <label for="fname">Vorname</label>
        <input type="text" name="fname" id="fname" />
        <label for="lname">Nachname</label>
        <input type="text" name="lname" id="lname" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="pwd">Passwort</label>
        <input type="password" name="pwd" id="pwd" />
        <label for="pwd-rpt">Passwort wiederholen</label>
        <input type="password" name="pwd-rpt" id="pwd-rpt" />
        <button type="submit">Registrieren</button>
      </form>
      <hr />
      <p class="center">
        Du hast schon einen Account?
        <a href="/pages/login.html">Jetzt Anmelden</a>
      </p>
    </div>
  </body>
</html>
